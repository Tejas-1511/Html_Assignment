<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Membership FORM</title>
</head>
<body>
 <form action="" enctype="multipart/form-data" method="put">
 <h2>Personal Details</h2>
 <p><b>Fill the form:</b></p>
 <img width="250px" src="pics.jpg" alt=""><br><br>
 <label for="tagline">Enter Name:</label><br>
  <input type="text" name="tagline" id="tagline"><br><br>
 <label for="post">Choose post:</label><br>
 <input type="radio" id="Chairperson" name="post" value="Chairperson">
  <label for="Chairperson">Chairperson</label><br>
 <input type="radio" id="Treasurer" name="post" value="Treasurer">
  <label for="Treasurer">Treasurer</label><br>
 <input type="radio" id="PRO" name="post" value="PRO">
  <label for="PRO">PRO</label><br><br>
 <label for="class">Select class:</label><br>
 <select id="class" name="class">
   <option value="D15A">D15A</option>
   <option value="D15B">D15B</option>
   <option value="D10A">D10A</option>
   <option value="D10B">D10B</option>
 </select><br><br>
 <label for="Semester">semester: </label><br>
 <select id="semester" name="semester">
   <option value="3">3</option>
   <option value="4">4</option>
   <option value="5">5</option>
   <option value="6">6</option>
 </select><br><br>
 <label for="fee">Membership fee: <strong>Rs.650/-</strong></label><br><br>
 <h4>Perks of Memberships are:</h4>
 <ul>
     <li>Attend Workshops</li>
     <li>Guidance from seniors</li>
     <li>Chance to stand for Council Elections</li>
     <li>Resume Building</li>
 </ul>
 <p>Our official Website link:</p>
 <nav>
    <a href="https://csiindia.org/">CSI</a> |
</nav>
 <label for="payment_options">Payment Options:</label><br>
 <input type="radio" id="cc" name="color" value="Credit/Debit Card">
 <label for="cc">Credit/Debit Card</label><br>
 <input type="radio" id="upi" name="color" value="UPI">
 <label for="upi">UPI</label><br>
 <input type="radio" id="crypto" name="color" value="Crypto">
 <label for="crypto">Crypto-Wallet</label><br><br>
 <label for="address">Address:</label><br>
 <p>VESIT<br>
 Chembur,Mumbai</p>
 <button type="submit">Confirm</button>
 </form>
 <footer>Thank You</footer>
</body>
</html>
